<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.sync.min.js"></script>
  <style type="text/scss">
    $primary: blue;
    $link: green;
    a {
      text-decoration: none;
      color: $link;
    }
    p {
      color: $primary;
    }
  </style>
</head>
<body>
  <p>This text is styled using SASS on browser without npm.</p>
  <a href="https://github.com/msn-05/sass-in-web">See the code here! And also see the README.md file for instructions!</a>
  <script src="main.js"></script>
</body>
</html>
